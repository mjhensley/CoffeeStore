# ============================================
# PERFORMANCE HEADERS - AGGRESSIVE CACHING
# ============================================

# Images - Cache for 1 year (immutable)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# SVG files
[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/svg+xml"

# Favicon
[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# CSS files - Long cache with versioning
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# JavaScript files - Long cache
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# Site configuration - Shorter cache for flexibility
[[headers]]
  for = "/site-config.js"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"
    X-Content-Type-Options = "nosniff"



# Font files
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# HTML files - Short cache for speed but fresh content
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    # Early hints for faster loading
    Link = "</styles.css>; rel=preload; as=style, </instant-load.js>; rel=preload; as=script"

# Root index - Short cache for quick loads
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Link = "</styles.css>; rel=preload; as=style, </instant-load.js>; rel=preload; as=script, </images/coffee.jpg>; rel=preload; as=image"

# ============================================
# SECURITY HEADERS - ALL ROUTES
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(self 'https://secure.helcim.app')"
    # Content Security Policy - Allow necessary resources including Helcim payment processor
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com https://maps.googleapis.com https://secure.helcim.app https://*.helcim.com https://*.helcim.app; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://api.resend.com https://maps.googleapis.com https://*.helcim.com https://*.helcim.app; frame-src https://secure.helcim.app https://*.helcim.com https://*.helcim.app; object-src 'none'; base-uri 'self';"
    # Strict Transport Security
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# ============================================
# COMPRESSION - Enable Brotli/Gzip
# ============================================
# Netlify automatically compresses with Brotli/Gzip
# These headers help with precompressed assets
[[headers]]
  for = "/*.js.br"
  [headers.values]
    Content-Encoding = "br"
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css.br"
  [headers.values]
    Content-Encoding = "br"
    Content-Type = "text/css"

# ============================================
# REDIRECTS - Defined in netlify.toml for priority
# ============================================

# Rewrite webhooks to Helcim webhook function
# This MUST be placed before HTTPS redirects since Netlify processes rules in order
# NOTE: netlify dev may not respect status 200 rewrites correctly.
# Testing should be done against Netlify Deploy Preview URLs rather than localhost.
#
# IMPORTANT: netlify dev (local development) may not respect status=200 rewrites
# correctly. Webhook testing MUST be performed against Netlify Deploy Preview
# or production URLs, NOT localhost. Local testing may return unexpected 404s
# or redirects even when the configuration is correct.
[[redirects]]
  from = "/webhooks/*"
  to = "/.netlify/functions/helcim-webhook"
  status = 200
  force = true

# Force HTTPS
[[redirects]]
  from = "http://grainhousecoffee.com/*"
  to = "https://grainhousecoffee.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.grainhousecoffee.com/*"
  to = "https://grainhousecoffee.com/:splat"
  status = 301
  force = true

# WWW to non-WWW
[[redirects]]
  from = "https://www.grainhousecoffee.com/*"
  to = "https://grainhousecoffee.com/:splat"
  status = 301
  force = true

