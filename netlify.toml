[build]
  publish = "stumptown_static"
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"

[functions]
  node_bundler = "esbuild"

# ============================================
# EDGE FUNCTIONS CONFIGURATION
# ============================================
[[edge_functions]]
  path = "/*"
  function = "bot-protection"
  excludedPath = ["/checkout.html", "/success.html", "/cancel.html", "/.netlify/functions/*"]

[[edge_functions]]
  path = "/.netlify/functions/*"
  function = "security-check"

# ============================================
# PERFORMANCE HEADERS - AGGRESSIVE CACHING
# ============================================

# Images - Cache for 1 year (immutable)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# SVG files
[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/svg+xml"

# Favicon
[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# CSS files - Long cache with versioning
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# JavaScript files - Long cache
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# Site configuration - Shorter cache for flexibility
[[headers]]
  for = "/site-config.js"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"
    X-Content-Type-Options = "nosniff"



# Font files
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# HTML files - Short cache for speed but fresh content
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    # Early hints for faster loading
    Link = "</styles.css>; rel=preload; as=style, </instant-load.js>; rel=preload; as=script"

# Root index - Short cache for quick loads
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Link = "</styles.css>; rel=preload; as=style, </instant-load.js>; rel=preload; as=script, </images/coffee.jpg>; rel=preload; as=image"

# ============================================
# SECURITY HEADERS - ALL ROUTES
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(self)"
    # Content Security Policy - Allow necessary resources (Helcim payment integration)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://secure.helcim.app https://fonts.googleapis.com https://maps.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://api.helcim.com https://secure.helcim.app https://api.resend.com https://maps.googleapis.com; frame-src https://secure.helcim.app https://js.helcim.com; object-src 'none'; base-uri 'self';"
    # Strict Transport Security
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Checkout page - Allow Helcim iframes (MUST come after /* to override)
[[headers]]
  for = "/checkout.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(self)"
    # No X-Frame-Options header - allows Helcim iframe embedding
    # Content Security Policy - Allow Helcim payment integration for checkout
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://secure.helcim.app https://js.helcim.com https://fonts.googleapis.com https://maps.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://api.helcim.com https://secure.helcim.app https://api.resend.com https://maps.googleapis.com; frame-src https://secure.helcim.app https://js.helcim.com; object-src 'none'; base-uri 'self';"
    # Strict Transport Security
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# ============================================
# COMPRESSION - Enable Brotli/Gzip
# ============================================
# Netlify automatically compresses with Brotli/Gzip
# These headers help with precompressed assets
[[headers]]
  for = "/*.js.br"
  [headers.values]
    Content-Encoding = "br"
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css.br"
  [headers.values]
    Content-Encoding = "br"
    Content-Type = "text/css"

# ============================================
# REDIRECTS - Defined in netlify.toml for priority
# ============================================

# Force HTTPS
[[redirects]]
  from = "http://grainhousecoffee.com/*"
  to = "https://grainhousecoffee.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.grainhousecoffee.com/*"
  to = "https://grainhousecoffee.com/:splat"
  status = 301
  force = true

# WWW to non-WWW
[[redirects]]
  from = "https://www.grainhousecoffee.com/*"
  to = "https://grainhousecoffee.com/:splat"
  status = 301
  force = true

# ============================================
# PLUGINS
# ============================================
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs]
    output_path = "reports/lighthouse.html"
