<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Payment - Grain House Coffee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            color: #1a202c;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        p {
            color: #718096;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            margin: 0 auto 24px;
            border: 4px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
            display: none;
        }

        .error.visible {
            display: block;
        }

        .status {
            color: #667eea;
            font-weight: 500;
            margin-top: 16px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">â˜•</div>
        <h1>Processing Your Payment</h1>
        <p>Please wait while we securely redirect you to complete your payment.</p>
        
        <div class="spinner"></div>
        <div class="status" id="status">Initializing checkout session...</div>
        
        <div class="error" id="error">
            <strong>Error:</strong> <span id="error-message"></span>
        </div>
    </div>

    <script>
        // Get publicToken from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const publicToken = urlParams.get('publicToken');

        // Status update helper
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // Error display helper
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').classList.add('visible');
            document.querySelector('.spinner').style.display = 'none';
        }

        // Main checkout flow
        async function initiateCheckout() {
            // Validate publicToken
            if (!publicToken) {
                showError('Missing payment session token. Please try checking out again.');
                return;
            }

            try {
                updateStatus('Creating secure checkout session...');

                // Call our backend to create a hosted checkout session
                const response = await fetch('/.netlify/functions/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        publicToken: publicToken
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to create checkout session');
                }

                const data = await response.json();

                if (!data.redirectUrl) {
                    throw new Error('No redirect URL received from server');
                }

                // Redirect to the hosted payment page
                updateStatus('Redirecting to payment page...');
                
                // Small delay for better UX
                setTimeout(() => {
                    window.location.href = data.redirectUrl;
                }, 500);

            } catch (error) {
                console.error('Checkout error:', error);
                showError(error.message || 'An unexpected error occurred. Please try again.');
            }
        }

        // Start the checkout flow when page loads
        initiateCheckout();
    </script>
</body>
</html>
